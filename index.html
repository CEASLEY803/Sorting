<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting Visualization</title>
    <style>
        canvas {
            background-color: #333;
        }
        #controls {
            margin: 20px 0;
        }
        button, select, input {
            padding: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Sorting Algorithm Visualization</h1>
    <div id="controls">
        <input type="number" id="arraySize" value="50" min="5" max="200" />
        <select id="algorithmSelect">
            <option value="bubble">Bubble Sort</option>
            <option value="select">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
        </select>
        <button id="startButton">Start Sorting</button>
    </div>
    <canvas id="sortingCanvas" width="800" height="600"></canvas>
    <script src="sorter.js"></script>
    <script src="main.js"></script>
</body>
</html>
